# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

# Variables that are available for all the jobs in the workflow
env:
  SPPKG_FILE_NAME: 'LEGO.Handbook.sppkg'
  DEPLOYMENT_SCRIPT: 'DeployAppToSite.ps1'
  SITE_URL: 'https://in8rasgu.sharepoint.com/sites/Test3/'
  APP_NAME: 'LEGO-Handbook'
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checkout code
    - name: Checkout code
      uses: actions/checkout@v2
      
      # Setup node.js runtime
    - name: Setup Node.js 10.x
      uses: actions/setup-node@v1
      with:
        node-version: 10.x
    
       #npm install
    - name: Run npm install
      run: npm install
      
       # gulp build
    - name: Build solution
      run: gulp build
      
      # npm test     
    - name: Test solution
      run: npm test
      
      # gulp bundle and package solution
    - name: Bundle and package
      run: |
        gulp bundle --ship
        gulp package-solution --ship
        
      # upload build package    
    - name: Upload Build Package
      uses: actions/upload-artifact@v2
      with:
        name: buildPackage
        path: sharepoint/solution/${{env.SPPKG_FILE_NAME}}  
